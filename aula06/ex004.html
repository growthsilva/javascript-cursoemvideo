<html lang="en">
<head>

    <title>Document</title>
    <style>
        body{
            font: normal 10px Arial;
        }
    </style>

<body>
    <script>
        var nome = prompt('Qual seu nome?');
        document.write(`Seu nome tem ${nome.length} letras.`);
        document.write(`Seu nome em maísculas é ${nome.toUpperCase()}`);
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`);
        
    </script>
</body>
