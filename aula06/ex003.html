<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - JS</title>
    <style>
        body{
            background-color: #5959ee;
            color: white;
            font: normal 5px Arial;
        }
    </style>
</head>
<body>
    <h1>Olá mundo! Estou funcionando</h1>
    <script>
        var n1 = Number.parseInt(prompt ('Digite um número: '));
        var n2 = Number.parseInt(prompt ('Digite um número: '));
        var s = n1 + n2; 
        alert ('A soma dos número é ' + s);

        var n1 = Number.parseFloat(prompt ('Digite um número: '));
        var n2 = Number.parseFloat(prompt ('Digite um número: '));
        var s = n1 + n2; 
        alert ('A soma dos número é ' + s);

        var n1 = Number(prompt ('Digite um número: '));
        var n2 = Number(prompt ('Digite um número: '));
        var s = n1 + n2; 
        alert ('A soma dos número é ' + s);

        var n1 = Number(prompt ('Digite um número: '));
        var n2 = Number(prompt ('Digite um número: '));
        var s = n1 + n2; 
        alert ('A soma dos número é ' + String(s));

        var n1 = Number(prompt ('Digite um número: '));
        var n2 = Number(prompt ('Digite um número: '));
        var s = n1 + n2; 
        alert ('A soma dos número é ' + s.toString());

        var n1 = Number(prompt ('Digite um número: '));
        var n2 = Number(prompt ('Digite um número: '));
        var s = n1 + n2; 
        alert (`A soma dos número é ${s}`);

    </script>
</body>
</html>
